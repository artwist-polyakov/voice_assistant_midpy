version: '3'

services:
  nginx:
    container_name: nginx
    build: ./nginx
    restart: on-failure
    ports:
      - "8000:80"
    volumes:
      - static_volume:/var/www/static:rw
      - media_volume:/var/www/media:rw
      - admin_volume:/var/www/static/admin:rw

  etl-elasticsearch:
    container_name: etl-elasticsearch
    build: ./etl_elasticsearch
    env_file:
      - .env
    depends_on:
      - postgres
      - elasticsearch
      - redis
    restart: on-failure

  postgres:
    container_name: postgres
    image: postgres:${POSTGRES_VERSION}
    restart: on-failure
    env_file:
      - .env
    volumes:
      - ./postgres/:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:${STACK_VERSION}
    restart: on-failure
    env_file:
      - .env
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms200m -Xmx200m"
    ulimits:
      memlock:
        soft: -1
        hard: -1

  redis:
    container_name: redis
    image: redis:latest
    volumes:
      - ./redis/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]
    restart: on-failure

  logstash:
      container_name: logstash
      image: logstash:${STACK_VERSION}
      env_file:
        - .env
      environment:
        LS_JAVA_OPTS: "-Xmx512m -Xms512m"
      ports:
        - ${LOGSTASH_PORTS1}
        - ${LOGSTASH_PORTS2}
        - ${LOGSTASH_PORTS3}
      volumes:
        - ./configs/logstash/config.yml:/usr/share/logstash/config/logstash.yml:ro
        - ./configs/logstash/pipelines.yml:/usr/share/logstash/config/pipelines.yml:ro
        - ./configs/logstash/pipelines:/usr/share/logstash/config/pipelines:ro
      depends_on:
        - elasticsearch

  kibana:
    container_name: kibana
    image: kibana:${STACK_VERSION}
    env_file:
      - .env
    ports:
      - ${KIBANA_PORTS}
    volumes:
      - ./configs/kibana/config.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      - elasticsearch

volumes:
    static_volume:
    media_volume:
    admin_static:
    admin_volume:
    redis_data:
    logs:
